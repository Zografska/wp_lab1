<div xmlns:th="http://www.thymeleaf.org">
<div class="container">
    <div class="row">
        <div class="col-md-5">
            <form action="/balloons/add" method="POST">
                <div class="form-group">
                    <label for="name">Balloon name</label>
                    <input type="text"
                           class="form-control"
                           id="name"
                           name="name"
                           th:value="(${balloon} != null ? ${balloon.getName()} : '')"
                           required
                           placeholder="Enter product name">
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text"
                           class="form-control"
                           id="description"
                           name="description"
                           th:value="(${balloon} != null ? ${balloon.getDescription()} : '')"
                           placeholder="Description">
                </div>
                <div class="form-group">
                    <label>Manufacturer</label>
                    <select name="manuId" class="form-control">
                        <option th:if="${balloon} != null"
                                th:selected="${balloon.getManufacturer() != null &&
                                balloon.getManufacturer() == manu.getId()}"
                                th:each="manu : ${manufacturers}"
                                th:value="${manu.getId()}"
                                th:text="${manu.getName()}">
                        </option>
                        <option th:if="${balloon} == null"
                                th:each="manu : ${manufacturers}"
                                th:value="${manu.getId()}"
                                th:text="${manu.getName()}">
                        </option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a type="button" class="btn btn-primary" href="/balloons">Back</a>
            </form>
        </div>
    </div>
</div>
</div>
